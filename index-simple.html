<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPORA JEPARA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo-section img {
            height: 120px;
            margin-bottom: 20px;
        }
        
        .logo-section h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .logo-section p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }
        
        .status-message {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .logo-section h1 { font-size: 36px; }
            .logo-section img { height: 80px; }
            .button-container { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="DISPORA_LOGO.png" alt="DISPORA Logo" onerror="this.style.display='none'">
            <h1>DISPORA JEPARA</h1>
            <p>Dinas Pemuda dan Olahraga Kabupaten Jepara</p>
        </div>
        
        <div class="button-container">
            <a href="public.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Website Publik
            </a>
            
            <a href="login-simple.html" class="btn btn-secondary">
                <i class="fas fa-user-shield"></i>
                Login Admin
            </a>
        </div>
        
        <div class="status-message" id="statusMessage">
            <i class="fas fa-check-circle"></i> Sistem siap digunakan!
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('statusMessage');
            
            // Cek apakah user sudah login
            const user = localStorage.getItem('dispora_user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    if (userData && userData.role === 'admin') {
                        statusMessage.innerHTML = '<i class="fas fa-user-check"></i> Anda sudah login sebagai admin. <a href="dashboard.html" style="color: white; text-decoration: underline;">Klik di sini untuk ke Dashboard</a>';
                    }
                } catch (e) {
                    // Invalid user data
                }
            }
        });
    </script>
</body>
</html>
